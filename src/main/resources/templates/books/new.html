<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Library System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<script type="text/javascript">
var counter = 1;
function additional_author(){
	counter++;
	var html='<label for="firstName">Author First Name:</label><br><input type="text" id="firstName" name="firstName" th:value="${author.firstName}" class="form-control"><br><label for="lastNname">Author Last Name:</label><br><input type="text" id="lastName" name="lastNname" th:value="${author.lastName}" class="form-control"><br>';
	var form = document.getElementById('add_author_input');
	form.innerHTML += html;
	}

</script>

</head>
<body>

<div class="container">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">Library System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link" href="/">Home</a>
      <a class="nav-item nav-link active" href="/books">Books <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" href="/authors">Authors</a>
    </div>
  </div>
</nav>


<form th:action="@{/books}" method="POST">
	<h2>Create New Book</h2>
	<div class="form-row">
	
	<div id="book_form">
		<div class="form-row">
			<label for="title">Title:</label><br>
			<input type="text" id="title" name="title" th:field="${book.title}" class="form-control"><br>
			<label for="isbn">ISBN:</label><br>
			<input type="text" id="isbn" name="isbn" th:field="${book.isbn}" class="form-control"><br>
		</div>
		<div class="form-row" id="author_input">
		
		<div th:each="author, itemStat : ${authors}">
		
		<label for="firstName">Author First Name:</label><br>
			<input type="text" id="firstName" name="firstName" th:field="${authors[__${itemStat.index}__].firstName}" class="form-control"><br>
			<label for="lastNname">Author Last Name:</label><br>
			<input type="text" id="lastName" name="lastNname" th:field="${authors[__${itemStat.index}__].lastName}" class="form-control"><br>
			
		</div>
		
		</div>
		<div id="add_author_input">
		</div>
		
		
		<p>
			<br><button type="button" class="btn btn-secondary" onclick="additional_author()">Add Author</button>
		</p>
		
		<button type="submit" class="btn btn-primary mb-2">Submit</button>
	</div>
	
	</div>
</form>

</div>
</body>
</html>
